# 프론트엔드: booktalk.my
server {
    listen 80;
    listen [::]:80;
    server_name booktalk.my;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name booktalk.my;

    # SSL 인증서 경로
    ssl_certificate /etc/letsencrypt/live/booktalk.my/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/booktalk.my/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/javascript application/javascript application/json application/xml image/svg+xml;

    # 프론트엔드 정적 파일
    root /var/www/booktalk/frontend;
    index index.html;

    # 해시된 정적 파일 (JS, CSS) - 장기 캐싱
    location ~* \.(?:js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # 이미지, 폰트 - 장기 캐싱
    location ~* \.(?:png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA 라우팅 (index.html은 캐싱 없음)
    location / {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        try_files $uri $uri/ /index.html;
    }
}

# 백엔드: server.booktalk.my
server {
    listen 80;
    listen [::]:80;
    server_name server.booktalk.my;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name server.booktalk.my;

    # SSL 인증서 경로
    ssl_certificate /etc/letsencrypt/live/booktalk.my/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/booktalk.my/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 백엔드 API
    location / {
        proxy_pass http://localhost:8080;

        # WebSocket 지원
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 프록시 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 타임아웃
        proxy_read_timeout 86400;
    }
}
