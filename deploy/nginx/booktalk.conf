# 프론트엔드: booktalk.my
server {
    listen 80;
    listen [::]:80;
    server_name booktalk.my;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name booktalk.my;

    # SSL 인증서 경로
    ssl_certificate /etc/letsencrypt/live/booktalk.my/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/booktalk.my/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 프론트엔드 정적 파일
    root /var/www/booktalk/frontend;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}

# 백엔드: server.booktalk.my
server {
    listen 80;
    listen [::]:80;
    server_name server.booktalk.my;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name server.booktalk.my;

    # SSL 인증서 경로
    ssl_certificate /etc/letsencrypt/live/booktalk.my/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/booktalk.my/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 백엔드 API
    location / {
        proxy_pass http://localhost:8080;

        # WebSocket 지원
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 프록시 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 타임아웃
        proxy_read_timeout 86400;
    }
}
