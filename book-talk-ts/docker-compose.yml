services:
  ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: book-talk-ai
    restart: always
    ports:
      - "3001:3001"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JPA_SHOW_SQL: ${JPA_SHOW_SQL}
      LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY}
      LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY}
      LANGFUSE_BASE_URL: ${LANGFUSE_BASE_URL}
      BOOKTALK_API_URL: ${BOOKTALK_API_URL}
      NODE_ENV: production
    networks:
      - booktalk-internal

networks:
  booktalk-internal:
    external: true