services:
  ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: book-talk-ai
    restart: always
    ports:
      - "3001:3001"
    env_file:
      - .env.production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
