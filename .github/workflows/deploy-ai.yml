name: Deploy AI Server
run-name: Deploy AI to ${{ inputs.environment }} by @${{ github.triggering_actor }}

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select Environment'
        type: environment
        required: true

concurrency:
  group: deploy-ai
  cancel-in-progress: false

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  DB_HOST: ${{ secrets.DB_HOST }}
  DB_PORT: ${{ secrets.DB_PORT }}
  DB_NAME: ${{ secrets.DB_NAME }}
  DB_USER: ${{ secrets.DB_USER }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  JPA_SHOW_SQL: ${{ secrets.JPA_SHOW_SQL }}
  LANGFUSE_SECRET_KEY: ${{ secrets.LANGFUSE_SECRET_KEY }}
  LANGFUSE_PUBLIC_KEY: ${{ secrets.LANGFUSE_PUBLIC_KEY }}
  LANGFUSE_BASE_URL: ${{ secrets.LANGFUSE_BASE_URL }}
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  BOOKTALK_API_URL: ${{ secrets.BOOKTALK_API_URL }}

jobs:
  deploy:
    name: Deploy AI Server
    runs-on: self-hosted
    defaults:
      run:
        working-directory: book-talk-ts
    environment:
      name: ${{ inputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Validate prerequisites
        run: |
          docker --version
          docker compose version
          node --version
          yarn --version

      - name: Ensure Docker network exists
        run: docker network inspect booktalk-internal >/dev/null 2>&1 || docker network create booktalk-internal

      - name: Install dependencies
        run: yarn install

      - name: Build AI package
        run: yarn ai build

      - name: Stop existing AI container
        run: docker compose down

      - name: Build and start AI container
        run: docker compose up -d --build

      - name: Wait and health check
        run: |
          sleep 10
          docker compose ps

      - name: Show recent logs
        if: always()
        run: docker compose logs --tail=20