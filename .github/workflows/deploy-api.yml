name: Deploy API (Backend + Batch)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'
        type: string

concurrency:
  group: deploy-api
  cancel-in-progress: false

env:
  APP_DEBATE_MAX_MEMBER_COUNT: ${{ vars.APP_DEBATE_MAX_MEMBER_COUNT }}
  APP_DEBATE_ROUND_SPEAKER_SECONDS: ${{ vars.APP_DEBATE_ROUND_SPEAKER_SECONDS }}
  APP_CORS_ALLOWED_ORIGINS: ${{ vars.APP_CORS_ALLOWED_ORIGINS }}
  DB_URL: ${{ secrets.DB_URL }}
  DB_NAME: ${{ secrets.DB_NAME }}
  DB_PORT: ${{ secrets.DB_PORT }}
  DB_USER: ${{ secrets.DB_USER }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  JPA_SHOW_SQL: ${{ vars.JPA_SHOW_SQL }}
  REDIS_HOST: ${{ vars.REDIS_HOST }}
  REDIS_PORT: ${{ vars.REDIS_PORT }}
  REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
  AES_SECRET_STRING: ${{ secrets.AES_SECRET_STRING }}
  JWT_ACCESS_SECRET: ${{ secrets.JWT_ACCESS_SECRET }}
  JWT_ACCESS_AUDIENCE: ${{ vars.JWT_ACCESS_AUDIENCE }}
  JWT_ACCESS_ISSUER: ${{ vars.JWT_ACCESS_ISSUER }}
  JWT_ACCESS_EXPIRING_TIME: ${{ vars.JWT_ACCESS_EXPIRING_TIME }}
  JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
  JWT_REFRESH_AUDIENCE: ${{ vars.JWT_REFRESH_AUDIENCE }}
  JWT_REFRESH_ISSUER: ${{ vars.JWT_REFRESH_ISSUER }}
  JWT_REFRESH_EXPIRING_TIME: ${{ vars.JWT_REFRESH_EXPIRING_TIME }}
  NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
  NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  AI_BASE_URL: ${{ vars.AI_BASE_URL }}

jobs:
  deploy:
    name: Deploy Backend & Batch
    runs-on: self-hosted
    defaults:
      run:
        working-directory: book-talk-be
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Validate prerequisites
        run: |
          docker --version
          docker compose version

      - name: Ensure Docker network exists
        run: docker network inspect booktalk-internal >/dev/null 2>&1 || docker network create booktalk-internal

      - name: Stop existing containers
        run: |
          docker compose stop backend batch
          docker compose rm -f backend batch

      - name: Build backend image
        run: docker compose build --no-cache backend

      - name: Build batch image
        run: docker compose build --no-cache batch

      - name: Start services
        run: docker compose up -d backend batch

      - name: Wait and health check
        run: |
          sleep 10
          echo "Container status:"
          docker compose ps backend batch

      - name: Show recent logs
        if: always()
        run: |
          echo "=== Backend Logs ==="
          docker compose logs --tail=20 backend
          echo "=== Batch Logs ==="
          docker compose logs --tail=20 batch
