name: Deploy API (Backend + Batch)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'
        type: string

concurrency:
  group: deploy-api
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy Backend & Batch
    runs-on: self-hosted
    defaults:
      run:
        working-directory: book-talk-be
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Copy env file from server
        run: cp ~/book-talk/book-talk-be/.env.prod .env.prod

      - name: Validate prerequisites
        run: |
          docker --version
          docker compose version
          if [ ! -f .env.prod ]; then
            echo "ERROR: .env.prod not found"
            exit 1
          fi

      - name: Ensure Docker network exists
        run: docker network inspect booktalk-internal >/dev/null 2>&1 || docker network create booktalk-internal

      - name: Stop existing containers
        run: |
          docker compose --env-file .env.prod stop backend batch
          docker compose --env-file .env.prod rm -f backend batch

      - name: Build backend image
        run: docker compose --env-file .env.prod build --no-cache backend

      - name: Build batch image
        run: docker compose --env-file .env.prod build --no-cache batch

      - name: Start services
        run: docker compose --env-file .env.prod up -d backend batch

      - name: Wait and health check
        run: |
          sleep 10
          echo "Container status:"
          docker compose --env-file .env.prod ps backend batch

      - name: Show recent logs
        if: always()
        run: |
          echo "=== Backend Logs ==="
          docker compose --env-file .env.prod logs --tail=20 backend
          echo "=== Batch Logs ==="
          docker compose --env-file .env.prod logs --tail=20 batch